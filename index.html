<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización de Base de Datos</title>
    <script>
        // Función que consulta la API para obtener datos
        async function fetchData() {
            const response = await fetch('https://tu-api.com/endpoint');  // Aquí pones la URL de tu API
            const data = await response.json();

            let table = "<table border='1'><tr><th>ID</th><th>Nombre</th><th>Edad</th></tr>";

            // Mostrar datos en la tabla
            data.forEach(item => {
                table += `<tr><td>${item.id}</td><td>${item.nombre}</td><td>${item.edad}</td></tr>`;
            });

            table += "</table>";

            document.getElementById("data").innerHTML = table;
        }

        // Cargar los datos al cargar la página
        window.onload = fetchData;
    </script>
</head>

<body>
    <h1>Visualización de Base de Datos</h1>
    <div id="data">
        <!-- Aquí se cargará la tabla con los datos -->
    </div>
</body>

</html>
