<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tablas en MySQL</title>
</head>
<body>
  <h1>Tablas en la Base de Datos</h1>
  <ul id="tabla-lista"></ul>

  <script>
    fetch('http://localhost:3000/api/tablas')
      .then(res => res.json())
      .then(data => {
        const lista = document.getElementById('tabla-lista');
        data.tablas.forEach(tabla => {
          const item = document.createElement('li');
          item.textContent = tabla;
          lista.appendChild(item);
        });
      })
      .catch(error => {
        console.error('Error al obtener las tablas:', error);
      });
  </script>
</body>
</html>
